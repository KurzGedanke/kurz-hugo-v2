{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div class="paginator text-center">
  <!--Paginator-->
  {{ if .Paginator.HasPrev }}
  <a href="{{ .URL }}page/{{ .Paginator.Prev.PageNumber }}"><button class="button button-outline">back</button></a>
  {{ end }}
  {{ if .Paginator.HasNext }}
  <a href="{{ .URL }}page/{{ .Paginator.Next.PageNumber }}"><button class="button button-outline">next</button></a>
  {{ end }}
</div>
{{ end }}
